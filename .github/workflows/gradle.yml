name: Java CI

on: 
  push: 
    branches: 
      - master

  pull_request:
    branches: 
      - master
  

jobs:
  build_rca_pkg:
    runs-on: [ubuntu-latest]
    name: Building RCA package
    steps:
    - name: Checkout RCA package
      uses: actions/checkout@v2
      with:
        repository: opendistro-for-elasticsearch/performance-analyzer-rca
        path: ./tmp/rca
    - name: Checkout Performance Analyzer package
      uses: actions/checkout@v2
      with:
        path: ./tmp/pa
    - name: Set up JDK 1.12
      uses: actions/setup-java@v1
      with:
        java-version: 1.12
    - name: Build RCA with Gradle
      working-directory:  ./tmp/rca
      run: ./gradlew build
    - name: Publish RCA jar to maven local
      working-directory: ./tmp/rca
      run: ./gradlew publishToMavenLocal
    - name: Build PA gradle using the new RCA jar
      working-directory: ./tmp/pa
      run: rm licenses/performanceanalyzer-rca-1.3.jar.sha1
    - name: Update SHA
      working-directory: ./tmp/pa
      run: ./gradlew updateShas
    - name: Set DOCKER_COMPOSE_LOCATION
      run: echo ::set-env name=DOCKER_COMPOSE_LOCATION::$(which docker-compose)
    - name: Link docker-compose
      run: |
        echo DOCKER COMPOSE IS HERE: $(which docker-compose)
        echo IS DOCKER COMPOSE ACTUALLY HERE? $(ls -l /home/runner/work/performance-analyzer/performance-analyzer/tmp/pa/build/performance-analyzer-rca/build/docker-build/rca-docker/)
        echo DOCKER_COMPOSE_LOCATION variable is set to ${DOCKER_COMPOSE_LOCATION}
        echo docker-compose version is $(docker-compose -v)
    - name: Set vm.max_map_count
      run: sudo sysctl -w vm.max_map_count=262144
    - name: Start Build
      working-directory: ./tmp/pa
      run: ./gradlew build --info --stacktrace
